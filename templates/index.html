<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 650px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn {
      border-radius: 8px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: none;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 10px;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .contact-name {
      font-weight: 500;
      font-size: 16px;
    }

    .contact-phone {
      font-size: 14px;
      color: #666;
    }

    .delete-btn {
      color: #dc3545;
      text-decoration: none;
      font-size: 18px;
    }

    .delete-btn:hover {
      color: #b02a37;
    }

    .alert {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Book</h2>

    {% if message %}
      <div class="alert alert-info text-center">
        {{ message }}
      </div>
    {% endif %}

    <form method="POST" action="/add" class="row g-3 mb-4">
      <div class="col-md-6">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Add Contact</button>
      </div>
    </form>

    {% if contacts %}
      <h5 class="mb-3">Saved Contacts</h5>
      <ul class="list-group">
        {% for name, phone in contacts.items() %}
          <li class="list-group-item">
            <div>
              <div class="contact-name">{{ name }}</div>
              <div class="contact-phone">{{ phone }}</div>
            </div>
            <a href="/delete/{{ name }}" class="delete-btn" title="Delete contact">
              <i class="bi bi-trash-fill"></i>
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted text-center">No contacts available. Add a contact to get started.</p>
    {% endif %}
  </div>
</body>
</html>
